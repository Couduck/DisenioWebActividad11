<div id="app" class="container text-center ">

    <div class="row mt-5 border-0">
        <div class="col-md-5 border border-primary">
            <h1 class="text-primary">Jugador 1</h1>
            <h1 class="text-primary">{{jugador1}}</h1>
        </div>

        <div class="col-md-2 border-0">
        </div>

        <div class="col-md-5 border border-danger">
            <h1 class="text-danger">Jugador 2</h1>
            <h1 class="text-danger">{{jugador2}}</h1>
        </div>

    </div>

    <div class="row mt-5 border-0 justify-content-center">
        <h1>GANADOR</h1>

        <div class="col-auto border border-info text-center text-info" width="auto">
            <h1>{{ganador}}</h1>
        </div>

    </div>

    <div class="row mt-5 border-0">

        <div class="column-12 my-3 border-0">
            <input type="button" v-if="(oportunidades>0)" class="btn btn-success btn-lg" v-on:click="jugar()" value="EMPEZAR JUEGO">
            <input type="button" v-if="(oportunidades==0)" class="btn btn-primary btn-lg" v-on:click="reiniciar()" value="REINICIAR JUEGO">
        </div>

    </div>


    <div class="row mt-5 border-0 justify-content-center">

        <div class="column-12 border-0">
            <h1 v-if="(oportunidades>0)">Oportunidades restantes</h1>
            <h1 class="text-primary" v-if="(oportunidades>0)">{{oportunidades}}</h1>
            <h1 class="text-danger" v-else="(oportunidades==0)">Se acabaron las oportunidades</h1>
        </div>

    </div>

</div>

<script type="text/javascript">
  
  var app = new Vue({
  el: '#app',
  data: 
  {
    jugador1: 0,
    jugador2: 0,
    ganador:"-",
    oportunidades: 3
  },

  methods:
  {
    jugar : function()
    {

        this.jugador1 = Math.round(Math.random()*10);
        this.jugador2 = Math.round(Math.random()*10);

        if(this.jugador1 == this.jugador2)
        {
            mensaje="EMPATE";
        }

        if(this.jugador1 > this.jugador2)
        {
            mensaje="JUGADOR 1";
        }

        if(this.jugador1 < this.jugador2)
        {
            mensaje="JUGADOR 2";
        }

        this.ganador = mensaje;

        this.oportunidades--;

    },

    reiniciar : function()
    {
        this.oportunidades = 3;
        this.jugador1 = 0;
        this.jugador2 = 0;
        this.ganador="-";

    },

    desactivarBoton : function()
    {
        if(this.oportunidades == 0)
        {
            return true;
        }

        else
        {
            return false;
        }
    }
  }
})


</script>
